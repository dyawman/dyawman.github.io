<!DOCTYPE html>
  <html>
    <head>


      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav class = "blue lighten-4">
        <div class="container">

          <a class="brand-logo" href="#">Daniel Yawman</a>

        </div>
      </nav>

      <main class="container">
        <h1 class="center header bluelighten-4-text">Resume</h1>
      </main>

      <section class="container">

        <div class="row">

          <div class="col s4">
            <p> An SIBC group breaking down data for your personal pleasure.
          </div>

          <div class="col s4">
            <p> This is column two, here for your personal enjoyment.
          </div>

          <div class="col s4">
            <p> Column three is here to bother you because three is an odd number.
          </div>

      </section>

      <section class= "container">
      <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"
            ></a>
          <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"
            ></a>
          <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"
            ></a>
          <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"
            ></a>
          <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"
            ></a>
        </div>
      </section>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script>
      var picNumbers = ['1','2','3','4','5'];
      for(var i = 0; i < picNumbers.length; i++){
        var slide = $('<a/>');
        slide.addClass('carousel-item');
        var img = $('<img/>');
        img.attr('src','http://lorempixel.com/250/250/nature/' + picNumbers[i]);
        slide.append(img);
      }
      $('.carousel').carousel();
    </script>

    </body>
  </html>
